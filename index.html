<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volvo V60 Jämförelse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="common.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Volvo V60 Jämförelse</h1>
            <div class="flex gap-4">
                <button onclick="updateListings()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Uppdatera annonser
                </button>
                <a href="compare.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Jämför din bil
                </a>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Finansieringsalternativ</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="col-span-1 md:col-span-2 grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">Kontantinsats (%)</label>
                        <input type="number" id="downPayment" value="20" min="0" max="100" 
                               class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">Ränta (%)</label>
                        <input type="number" id="interestRate" value="7.5" min="0" max="20" step="0.1" 
                               class="w-full px-3 py-2 border rounded" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm text-gray-600 mb-1">Låneperiod</label>
                    <select id="loanTerm" class="w-full px-3 py-2 border rounded" required>
                        <option value="36">36 mån (55% restvärde)</option>
                        <option value="48">48 mån (45% restvärde)</option>
                        <option value="60" selected>60 mån (35% restvärde)</option>
                        <option value="72">72 mån (inget restvärde)</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="carGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-1 gap-6">
            <!-- Bilar kommer att renderas här av JavaScript -->
        </div>
    </div>

    <footer class="bg-gray-800 text-white mt-12 py-8">
        <div class="container mx-auto px-4">
            <p class="text-center">Data hämtad från Blocket.se</p>
            <p class="text-center text-sm mt-2">Uppdateras automatiskt var 30:e sekund</p>
        </div>
    </footer>
</body>
</html>
